---
- hosts: travis
  connection: docker
  remote_user: root
  vars:
    php_options:
      - section: 'PHP'
        option: 'display_errors'
        value: 'On'
    php_cli_options:
      - section: 'PHP'
        option: 'memory_limit'
        value: '32M'
    php_fpm_pool_options:
      - option: 'ping.path'
        value: '/ping'
      - option: 'listen'
        value: '9000'
  roles:
    - {
      role: ansible-role-php,
      php_version: '7.0',
      php_cli: True,
      php_fpm: True,
      php_fpm_init_system: 'runit'
    }