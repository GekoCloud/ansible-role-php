galaxy_info:
  author: David Pujadas
  description: Ansible role to install php on Ubuntu server using ondrej repo

  license: MIT

  min_ansible_version: 2.0

  platforms:
  - name: Ubuntu
    versions:
      - precise
      - trusty
      - wily
      - xenial

  galaxy_tags:
    - ubuntu
    - php

dependencies:
- name: apache
  src: 'https://github.com/dpujadas/ansible-role-apache.git'
  scm: git
  version: master
  apache_init_system: '{{ php_init_system }}'
  when: php_mod
