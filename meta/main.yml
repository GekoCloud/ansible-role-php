galaxy_info:
  author: David Pujadas
  description: Ansible role to install php on Ubuntu server using ondrej repo

  license: MIT

  min_ansible_version: 1.9

  platforms:
  - name: Ubuntu
    versions:
      - precise
      - trusty
      - wily
      - xenial

  galaxy_tags:
    - ubuntu
    - php

dependencies:
  - {
    role: apache,
    src: 'https://github.com/dpujadas/ansible-role-apache.git',
    version: master,
    apache_init_system: 'runit',
    when: php_mod
  }
